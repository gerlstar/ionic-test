<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding  >
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>


      <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
      <p>Sorry, field email is required!</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
      <p>Sorry, field password is required!</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
      <p>Sorry, minimum password length is 8!</p>
    </ion-item>

    <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;"
            type="submit">Authorize</button>
  </form>

    <!--<p>-->
        <!--<button ion-button (click)="showAuth()">show fingerprint auth dialog  </button>-->
    <!--</p>-->

    <p>
        <button ion-button (click)="showKeyChainAuth()">show fingerprint auth dialog  </button>
    </p>

</ion-content>
